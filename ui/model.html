<!DOCTYPE html>
<html>

<head>
    <title>Rent A Car Apps</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Rent A Car</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Model</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="brand.html">Marka</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="car.html">Araba</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" id="content">
        <!-- İçerik buraya gelecek -->
        <form id="modelForm" class="mb-4">
            <div class="form-group">
                <label for="brands">Choose a brand:</label>
                <select name="brands" id="brands" class="form-control" onchange="getSelectedOption()">
                </select>

                <label for="name">Model Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <button type="button" class="btn btn-primary" id="addModelBtn">Add Model</button>
        </form>
        <table id="modelTable" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Brand</th> 
                </tr>
            </thead>
            <tbody>
                <!-- Buraya dinamik olarak eklenen tablo içeriği gelecek -->
            </tbody>
        </table>
    </div>

      <!-- Düzenleme Modalı -->
      <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="editModalLabel">Edit Model</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <!-- Düzenleme Formu -->
                  <form id="editForm">
                      <!-- Bu input ile düzenlenen model ID'sini saklayın -->
                      <input type="hidden" id="editModelId" name="editModelId">

                      <div class="form-group">
                        <label for="brands">Brand</label>
                        <select name="editBrands" id="editBrands" class="form-control">
                        </select>
                          <label for="editBrandName">Model Name:</label>
                          <input type="text" class="form-control" id="editModelName" name="editModelName"
                              required>
                      </div>

                      <!-- Diğer input alanları eklenebilir -->

                      <button type="button" class="btn btn-primary" onclick="editModel()">Save Changes</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
    <!-- JavaScript dosyasını çağırın -->
    <script src="./model.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
