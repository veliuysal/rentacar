<!DOCTYPE html>
<html>

<head>
    <title>Rent A Car Apps</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Rent A Car</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="model.html">Model</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="brand.html">Marka</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="car.html">Araba</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Kiralama</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" id="content">
        <!-- İçerik buraya gelecek -->
        <form id="rentForm" class="mb-4">
            <div class="form-group">
                <label for="car">Choose a car:</label>
                <select name="cars" id="cars" class="form-control" onchange="getSelectedModel()">
                </select>
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" name="price" required>
                <label for="startDate">Start Date:</label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>
                <label for="endDate">End Date:</label>
                <input type="date" class="form-control" id="endDate" name="endDate" required>
                <label for="kilometers">End Date:</label>
                <input type="number" class="form-control" id="kilometers" name="kilometers" required>
                <label for="fuelTanks">Fuel Tank:</label>
                <select name="fuelTanks" id="fuelTanks" class="form-control" onchange="getSelectedFuelTanks()">
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="addRentBtn">Add Rent</button>
        </form>

        <table id="rentTable" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Car</th>
                    <th>Price</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Kilometers</th>
                    <th>Fuel Tank</th>
                </tr>
            </thead>
            <tbody>
                <!-- Buraya dinamik olarak eklenen tablo içeriği gelecek -->
            </tbody>
        </table>
    </div>
    <!-- JavaScript dosyasını çağırın -->
    <script src="./auth.js"></script>
    <script src="./rent.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
